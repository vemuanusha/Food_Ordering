{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="py-5"
         style="background: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe') center/cover no-repeat;">
  <div class="container">
    <h2 class="text-center display-5 fw-bold mb-5 text-white text-shadow">ğŸ½ï¸ Our Menu</h2>

    <div class="row g-4">
      {% for item in items %}
        <div class="col-lg-4 col-md-6">
          <div class="card h-100 rounded-4 overflow-hidden border-0 shadow-lg">

            {% if item.image %}
              <img src="{{ item.image.url }}" class="card-img-top"
                   style="height:300px; width:100%; object-fit:cover; border-radius:10px;" alt="{{ item.name }}">
            {% else %}
              <img src="{% static 'default-food.jpg' %}" class="card-img-top"
                   style="height:220px; width:100%; object-fit:cover; border-radius:10px;" alt="No Image">
            {% endif %}

            <div class="card-body d-flex flex-column justify-content-between"
                 style="backdrop-filter: blur(6px); background: rgba(255,255,255,0.35);">
              <div>
                <h5 class="card-title fw-bold">{{ item.name }}</h5>
                <p class="small text-muted mb-1">{{ item.description }}</p>
              </div>
              <div>
                <p class="fw-bold fs-5 mb-2 text-dark">â‚¹{{ item.price }}</p>
                <a href="{% url 'cart:add' item.id %}" class="btn btn-success w-100">ğŸ›’ Add to Cart</a>
              </div>
            </div>

          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
